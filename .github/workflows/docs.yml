name: docs

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build and deploy docs
    runs-on: windows-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3

      - uses: conda-incubator/setup-miniconda@v2.0.0
        with:
          miniconda-version: latest
          channels: conda-forge
          python-version: "3.10"

      - uses: compas-dev/compas-actions.build@v1.2.0

      - uses: compas-dev/compas-actions.docs@latest
        id: docs
        with:
          dest: deploy
          build_to_subfolder: true

      - name: Deploy docs
        if: success() && steps.docs.outputs.commit_type != 'pull'
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: deploy
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    outputs:
      commit_type: ${{ steps.docs.outputs.commit_type }}
      current_version: ${{ steps.docs.outputs.current_version }}

  docVersions:
    needs: build
    if: needs.build.outputs.commit_type == 'tag'
    name: update doc versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: gh-pages

      - uses: compas-dev/compas-actions.docversions@v1.3.0
        with:
          current_version: ${{ needs.build.outputs.current_version }}

      - name: Deploy docs
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: ./
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
