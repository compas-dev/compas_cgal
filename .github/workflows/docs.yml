name: docs

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: compas-dev/compas-actions.docs@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          use_conda: true
          doc_url: https://compas.dev/compas_cgal/
