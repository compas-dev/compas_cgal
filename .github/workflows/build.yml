name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Build:
    if: "!contains(github.event.pull_request.labels.*.name, 'docs-only')"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python: ['3.8', '3.9', '3.10']

    steps:
      - uses: compas-dev/compas-actions.build@main
        with:
          test_lint: true
          test_compas: true
          use_conda: true
          python: ${{ matrix.python }}